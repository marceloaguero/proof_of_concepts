  docker_build_push:
    env:
      REGISTRY: us-east1-docker.pkg.dev
      IMAGE_NAME: poc-hello
    name: Build docker image and push into registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: nelonoel/branch-name@v1.0.1

      - name: Authenticate to GCP
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Build image tag
        run: |
          export BRANCH_NAME=$(echo "feature-$(echo "$GITHUB_REF" | awk -F'feature/' '{print $2}' | tr '/' '-')")
          export COMMIT_NUMBER=$(git rev-list --count HEAD)
          export COMMIT_SHA=$(git rev-parse --short HEAD)
          export TIMESTAMP=$(date +%s)
          export IMAGE_TAG="${COMMIT_NUMBER}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5.4.0
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ env.BRANCH_NAME }}-${{ env.IMAGE_TAG }}
